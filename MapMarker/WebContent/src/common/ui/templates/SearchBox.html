<div class="dropdown searchBoxDiv"
	data-dojo-attach-point="mainSearchDiv">
	<div class="input-group searchBoxWidth">
		<span
			class="disabled input-group-addon fa fa-search dropdown-toggle searchBoxIcon"
			data-toggle="dropdown" data-dojo-attach-point="dropdownSpan">
			<span class="caret hidden" data-dojo-attach-point="dropdownIcon"></span>
		</span>
		<ul class="dropdown-menu" role="menu"
			data-dojo-attach-point="containerNode"></ul>
		<input type="text" placeholder="Search"
			class="searchBoxClearPadding"
			data-dojo-type="common/ui/TextBox"
			data-dojo-attach-point="searchBox"><a
			data-dojo-attach-point="clearNode"
			class="searchBoxClear cursorPointer fa fa-close hidden"></a></input>
	</div>
	<div class="clearfix"></div>
</div>
