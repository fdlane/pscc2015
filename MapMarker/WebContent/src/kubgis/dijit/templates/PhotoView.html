<div class="panel panel-default">
	<div>
		<div data-dojo-attach-point="photosNode"></div>
		<div class="center-block eventLoading hidden" data-dojo-attach-point="photosLoading">
			<span class="fa fa-spinner fa-spin"></span>
			<span>Loading...</span>
		</div>
	</div>

	<div id="eventLightbox" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="eventLightbox" aria-hidden="true" data-dojo-attach-point="lightbox">
		<div class="modal-dialog eventSnapshotModal">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="" alt="" style="max-width: 100%; max-height: 100%;"
						data-dojo-attach-point="modalImage" class="center-block" />
				</div>
			</div>
		</div>
	</div>
</div>
