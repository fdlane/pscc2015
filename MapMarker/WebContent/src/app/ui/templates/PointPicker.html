<div id="pointPickerMap" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pointPickerMap"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" data-dojo-attach-point="body">
				<div id="${id}-map"></div>
				<div data-dojo-attach-point="selectButton" class="btn-primary" style="position: absolute; top: 35px; right: 35px; z-index: 400;" data-dojo-type="common/ui/Button" data-dojo-props="label: 'Select'"></div>
			</div>
		</div>
	</div>
</div>
